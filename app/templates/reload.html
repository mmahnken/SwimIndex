<!DOCTYPE html>
<html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>WWKD</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Loading Bootstrap -->
    <link href="../static/flatUI/bootstrap/css/bootstrap.css" rel="stylesheet">

    <!-- Loading Flat UI -->
    <link href="../static/flatUI/flat-ui.css" rel="stylesheet">
<!-- replace favicon.ico with a new image.-->
</head>
<body>
    <div class="container">
        <h1 class="demo-logo">
          <div class="logo"></div>
          Get a swim workout.
          <small>Just keep swimming.</small>
        </h1>
      </div>
    <div class="container">
        <h1>Warm Up: {{warm}}</h1>
        {% for s in the_sets %}
        <h1>{{s[0]}} X {{s[1]}}, {% if s[2] != 0 %}{{s[2]}} easy {% endif %}
        {% endfor %}
        <h2> Cool Down: {{cool}}
    <br><small> Settings: {{total}} yards, {{num}} sets </small>
    </div>
    <div class="span3">
        <a href="/index" class="btn btn-large btn-block btn-info">Change Workout Settings</a></div>
    <div class="span3">
        <a href="/reload/{{num}}/{{total}}" class="btn btn-large btn-block btn-success">Reload another workout of this type</a></div>
</body>
</html>
